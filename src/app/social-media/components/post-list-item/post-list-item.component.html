<mat-card>
    <mat-card-header>
      <mat-card-title>
        <span highlight color="violet">{{ post.title | titlecase }}</span>
      </mat-card-title>
      <mat-card-subtitle>
       <div class="auteur">
         <span>{{ tempUser | username }}</span>
         <span class="auteur-date">{{ post.createdDate | timeAgo }}</span>
       </div>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
     <div class="post">
       <img mat-card-image *ngIf="post.imageUrl as imageUrl" [src]="imageUrl" [alt]="post.title">
       <span class="post-content">{{ post.content | shorten: 35 }}</span>
     </div>
    </mat-card-content>
    <mat-card-actions>
      <app-comments [comments]="post.comments" (newComment)="onNewComment($event)"></app-comments>
    </mat-card-actions>
  </mat-card>
